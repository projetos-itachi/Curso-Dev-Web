<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>churrascometro</title>
        <link rel="stylesheet" href="./styles/style.css" type="text/css" />
    </head>
    <body>
        <main>
            <h1>Churrascômetro</h1>
            <input
                type="number"
                name="adultQuant"
                id="adultQuant"
                placeholder="Adultos"
            />
            <input
                type="number"
                name="childQuant"
                id="childQuant"
                placeholder="Crianças"
            />
            <input
                type="number"
                name="barbDur"
                id="barbDur"
                placeholder="Duração em horas"
            />
            <button id="calcButton" onclick="barbCalc()">Calcular</button>
            <p id="meatQuant"></p>
            <p id="beerQuant"></p>
            <p id="normalQuant"></p>
        </main>
        <script src="./scripts/script.js"></script>
    </body>
</html>
