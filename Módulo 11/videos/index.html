<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vid</title>
        <link rel="stylesheet" href="./styles/style.css" type="text/css" />
    </head>
    <body>
        <div id="container">
            <video
                src="./assets/vids/Attack on titan average fan vs average enjoyer.mp4"
            ></video>
            <div id="controls">
                <img
                    src="./assets/img/decrease.svg"
                    alt="decrease"
                    class="btn"
                    onclick="decrease()"
                />
                <img
                    src="./assets/img/increase.svg"
                    alt="increase"
                    class="btn"
                    onclick="increase()"
                />
                <img
                    src="./assets/img/play-circle.svg"
                    alt="play-circle"
                    class="btn"
                    onclick="play()"
                />
                <img
                    src="./assets/img/skip-back.svg"
                    alt="skip-back"
                    class="btn"
                    onclick="back()"
                />
                <img
                    src="./assets/img/skip-forward.svg"
                    alt="skip-foward"
                    class="btn"
                    onclick="foward()"
                />
            </div>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
