<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h2>Formulários com input</h2>
    <form method="GET" action="">
        <h3>Texto</h3>
        <input type="text" name="text" id="text">
        <h3>Botão</h3>
        <input type="submit" value="Botão">
        <h3>Password</h3>
        <input type="password" name="pass" id="pass">
        <h3>Checkbox</h3>
        <input type="checkbox" name="checkbox" id="checkbox"> Checkbox
        <h3>Radio</h3>
        <input type="radio" name="radio" id="choose" checked> Escolha:
        <input type="radio" name="radio" id="radio1" value="m"> Homem
        <input type="radio" name="radio" id="radio2" value="f"> Mulher
        <h3>Reset</h3>
        <input type="reset" value="Resetar">
    </form>
    <h2>Formulários com select</h2>
    <form action="" method="GET">
        <select name="estado" id="estado">
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
            <input type="submit" value="Enviar">
        </select>
    </form>
    <h2>Textarea</h2>
    <form action="" method="GET">
        Email <br><input type="email" name="email" id="email"><br>
        Mensagem <br><textarea name="message" id="message"></textarea>
        <br>
        <input type="submit" value="Contatar">
    </form>
</body>

</html>
