<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML 5</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1>Formulários em HTML 5</h1>
    <h2>Novos inputs</h2>
    <form action="" method="GET">
        <h3>Color</h3>
        <input type="color" name="cor"><br>
        <h3>Date</h3>
        <input type="date" name="data"><br>
        <h3>Datetime-local</h3>
        <input type="datetime-local" name="datahora"><br>
        <h3>Number</h3>
        <input type="number" name="numero" min="0" max="1000"><br>
        <h3>Range</h3>
        <input type="range" name="intervalo" min="0" max="10"><br>
        <h3>Tel</h3>
        <input type="tel" name="telefone"><br>
        <h3>Email</h3>
        <input type="email" name="email"><br>
        <input type="submit" value="Enviar">
    </form>
    <form action="" method="POST">
        <h3>File</h3>
        <input type="file" name="arquivo"><br>
        <input type="submit" value="Enviar arquivo">
    </form>
</body>

</html>
