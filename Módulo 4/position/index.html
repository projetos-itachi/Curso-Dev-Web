<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1>Position</h1>
    <h2>Relative</h2>
    <div class="quadro">
        <div class="sqr red" id="um"></div>
        <div class="sqr green" id="dois"></div>
        <div class="sqr blue" id="tres"></div>
    </div>
    <h2>Absolute</h2>
    <div class="quadro" id="pai">
        <div class="sqr red"></div>
        <div class="sqr green" id="quatro"></div>
        <div class="sqr blue"></div>
    </div>
    <h2>Fixed</h2>
    <div class="quadro">
        <div class="sqr red"></div>
        <div class="sqr green" id="cinco"></div>
        <div class="sqr blue"></div>
    </div>
    <h2>Sitcky</h2>
    <div class="quadro" style="height: 1500px;">
        <div class="sqr red"></div>
        <div class="sqr green" id="seis"></div>
        <div class="sqr blue"></div>
    </div>
</body>

</html>
